  <body>
    <script>
      const MY_LIFF_ID = "2008528173-QXK5m3JB"; 
      if (liff === undefined){
          alert("liff undefined!");

      }
      liff.init({
                liffId: MY_LIFF_ID
      })
      .then((ret)=> {
        alert("wey");
        alert(ret);
      })
      .catch((err) => {
          alert("initializeLiff catch");
          document.getElementById('status').textContent = `初期化エラー: ${err.code}`;
         console.error("LIFF Initialization failed", err);
      });
    </script>

    <div class="home">
      <h1 class="home__title">

      <div class="home__badges">
        <span class="home__badges__badge badge--primary"> LIFF Starter </span>
        <span class="home__badges__badge badge--secondary"> vanilla </span>
        <span class="home__badges__badge badge--tertiary"> 0.1.0 </span>
        <a
          href="https://github.com/line/line-liff-v2-starter"
          target="_blank"
          rel="noreferrer"
          class="home__badges__badge badge--secondary"
        >
          GitHub
        </a>
      </div>
      <div class="home__buttons">
        <a
          href="https://developers.line.biz/en/docs/liff/developing-liff-apps/"
